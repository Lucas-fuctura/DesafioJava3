	xmlns:h="http://java.sun.com/jsf/html"

	<ui:composition template="/Template.xhtml">
		<ui:define name="conteudo">
			<p:panel header="Lista De FuncionÃ¡rios" style="Margin-top: 10px; width: 100%">
				<p:dataTable var="funcionarios" value="#{FuncionarioBean.funcionario}">
					<p:column headerText="Nome">
						<h:outputText value="#{funcionarios.nomeFunc}"/>

						<h:commandButton value="Remover" actionListener="#{FuncionarioBean.remover}" update="@form">
